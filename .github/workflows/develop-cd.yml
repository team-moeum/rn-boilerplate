name: Build Development

env:
  SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
  EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
  EAS_PROJECT_ID: ${{ secrets.EAS_PROJECT_ID }}
  ENV_FILE: ${{ secrets.ENV_FILE }}

on:
  workflow_dispatch:

jobs:
  check-label:
    uses: ./.github/workflows/label-checker.yml
    with:
      label: "build-native"

  build:
    needs: [check-label]
    if: needs.check-label.outputs.has_required_label == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Check for EXPO_TOKEN
        run: |
          if [ -z "${{ env.EXPO_TOKEN }}" ]; then
            echo "You must provide an EXPO_TOKEN secret linked to this project's Expo account in this repo's secrets. Learn more: https://docs.expo.dev/eas-update/github-actions"
            exit 1
          fi

      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup PNPM
        uses: pnpm/action-setup@v2
        with:
          version: 9
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: "pnpm"

      - name: ğŸ— Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ env.EXPO_TOKEN }}

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: Create .env file
        run: echo "${{ env.ENV_FILE }}" >> .env

      - name: ğŸ”§ Initialize EAS Project
        run: yes | eas init --id ${{ env.EAS_PROJECT_ID }}

      - name: ğŸš€ Create Development Build - iOS
        id: ios-build
        run: |
          BUILD_OUTPUT=$(eas build --profile preview --platform ios --clear-cache --non-interactive)
          echo "$BUILD_OUTPUT"
          BUILD_URL=$(echo "$BUILD_OUTPUT" | grep -o 'https://[^ ]*\.tar\.gz')
          echo "build_url=$BUILD_URL" >> $GITHUB_OUTPUT

      - name: ğŸ’¬ Notify Slack
        if: success()
        uses: slackapi/slack-github-action@v1.26.0
        with:
          payload: |
            {
              "text": "Native ì•± Preview ì‹ ê·œ ë²„ì „ ìƒì„± ì•Œë¦¼",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "ğŸ‰ ğŸ‰ Native ì•± Development ë¹Œë“œê°€ ì™„ë£Œë˜ì—ˆì–´ìš”!\n\n*PR:* ${{ github.event.pull_request.html_url }}\n*Branch:* ${{ github.event.pull_request.head.ref }}\nDownload:* ${{ steps.ios-build.outputs.build_url }}"
                  }
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ env.SLACK_WEBHOOK_URL }}
          SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK
